<h1>Our Favourite Quotes</h1>

<ul>

  <div *ngFor="let myQuote of quotes; let i = index">
  
    <li> {{ myQuote.name }} </li>
    
    <button (click)="toggleDetails(i)">Toggle Details</button>

    <app-quote-detail *ngIf="myQuote.showQuote" [quote]="myQuote"></app-quote-detail>

  </div>
</ul>
